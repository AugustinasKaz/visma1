<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/index.css">
    <link rel="stylesheet" type="text/css" href="static/modal.css">
    <script src="add_contact.js"></script>
    <script src="display_contacts.js"></script>
    <script src="delete_contact.js"></script>
    <script src="edit_contact.js"></script>
    <title>Contacts</title>
</head>

<body>

    <div class="container">

        <div class="box1">
            <h3>Add new contact</h3>
            <form id="contact_form">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="Tomas"><br>
                <h6 class="form_error" id="fname_error"></h6>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Tomilinas"><br>
                <h6 class="form_error" id="lname_error"></h6>
                <label for="fdate">Date of birth: dd-mm-yyyy</label><br>
                <input type="text" id="bdate" name="bdate" value="15-05-1967"><br>
                <h6 class="form_error" id="bdate_error"></h6>
                <label for="pnumber">Phone number:</label><br>
                <input type="text" id="pnumber" name="pnumber" value="3705644"><br>
                <h6 class="form_error" id="pnumber_error"></h6>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value="tomas@gmail.com"><br>
                <h6 class="form_error" id="email_error"></h6>
                <label for="faddr">Address:</label><br>
                <input type="text" id="faddr" name="faddr" value="Ievu g.1"><br><br />
                <h6 class="form_error" id="faddr_error"></h6>
                <button type="submit">Submit form</button><br>
                <h6 id="unique_validation"></h6>
            </form>
        </div>

        <div class="box2">
            <h3>Contacts list</h3>
            <ol class="contacts_list" id="Conlist">
            </ol>
            <div id="myModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Edit contact</h3>
                    <h6 class="edit_header" id="contactToUpdate"></h6>
                        <label for="Ufname">First name:</label><br>
                        <input type="text" id="Ufname" name="Ufname" value=""><br>
                        <h6 class="form_error" id="Ufname_error"></h6>
                        <label for="Ulname">Last name:</label><br>
                        <input type="text" id="Ulname" name="Ulname" value=""><br>
                        <h6 class="form_error" id="Ulname_error"></h6>
                        <label for="Ufdate">Date of birth: dd-mm-yyyy</label><br>
                        <input type="text" id="Ubdate" name="Ubdate" value=""><br>
                        <h6 class="form_error" id="Ubdate_error"></h6>
                        <label for="Upnumber">Phone number:</label><br>
                        <input type="text" id="Upnumber" name="Upnumber" value=""><br>
                        <h6 class="form_error" id="Upnumber_error"></h6>
                        <label for="Uemail">Email:</label><br>
                        <input type="text" id="Uemail" name="Uemail" value=""><br>
                        <h6 class="form_error" id="Uemail_error"></h6>
                        <label for="Ufaddr">Address:</label><br>
                        <input type="text" id="Ufaddr" name="Ufaddr" value=""><br><br />
                        <h6 class="form_error" id="Ufaddr_error"></h6>
                        <button id="UpdateButton" type="submit">Update contact</button><br>
                        <h6 id="Uunique_validation"></h6>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
